<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script>
        function registration()
        {
            if(document.getElementById('name').value.length>0 && document.getElementById('id').value.length>0 &&
                document.getElementById('email').value.length>0 && document.getElementById('gen').value.length>0 &&
                document.getElementById('dob').value.length>0 && document.getElementById('cont').value.length>0 &&
                document.getElementById('coun').value.length>0 && document.getElementById('add').value.length>0 &&
                document.getElementById('pswrd').value.length>0 && document.getElementById('cpswrd').value.length>0 &&
                ( document.getElementById('cpswrd').value ==document.getElementById('pswrd').value))
            {
                localStorage.setItem('Login Id',(document.getElementById('id').value));
                localStorage.setItem('Password',(document.getElementById('pswrd').value));
                window.location.href="index.html";
            }
            else
            {
                alert('Dear user, you have missed entering few details !');
            }
        }
    </script>
