<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
<script src="js/angular.min.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" style="background-image: url(http://cdn8.staztic.com/app/a/2628/2628743/backgrounds-wallpaper-2-7-s-307x512.jpg); background-repeat:no-repeat;background-size: cover;">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">REGISTER PAGE</h1>
      </ion-header-bar>
      
          <ion-view view-title="Register">
              
  <ion-content class="padding" ng-controller="RegisterController">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
        <label class="item item-input">
        <input type="text" placeholder="Enter email" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="data.cnpassword">
      </label>
        <label class="item item-input">
                    
                    <input type="text" placeholder="enter dob" ng-click="showDatePicker()" ng-model="dob">
                </label>
        
    </div>
    <button class="button button-block button-dark">Register</button>
    <a class="button button-block button-dark" href="login.html">Go back</a>

  </ion-content>
</ion-view>

    </ion-pane>
  </body>
</html>
